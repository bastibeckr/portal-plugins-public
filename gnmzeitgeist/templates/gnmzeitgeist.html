{% themeextends "base.html" %}

{% block head %}
<script type="text/javascript" src="/sitemedia/js/jquery.tagcanvas.min.js"></script>
{% endblock %}

{% block body %}

<div class="header">
    <h1>Hello world!</h1>
</div>

<div class="content" id="tagcontainer">
    <canvas id="tagarea" style="width: 100%; height: 80%;"></canvas>
</div>

        <div class="invisible" id="taglist">

        </div>
<script>
$(document).ready(function(){
    $.ajax('data',{
        //accepts: 'text/html',
        success: function(data,textStatus,jqXHR){
            $('#taglist').html(data);
            rtn = $('#tagarea').tagcanvas({
                 textColour : '#0000a0',
                 outlineThickness : 0,
                 maxSpeed : 0.03,
                 depth : 0.25,
                 weight: true,
                 weightFrom: "data-weight"
            }, 'taglist');
        }
    });
});
</script>
{% endblock %}
