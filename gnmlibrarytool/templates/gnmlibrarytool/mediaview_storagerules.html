<div id="GnmLibraryToolSRPanel">
    <div class="panel-header"><h2>Storage rule information</h2></div>
    <p class="mvlibtool_error" id="">

    </p>
    <span id="mvlibtool_sr_loading">
        <img src="/sitemedia/load.gif" height="64"><span>Loading...</span>
    </span>

    <table id="mvlibtool_sr_info">

    </table>
    <div class="panel-header"><h2>Available Storage Rules</h2></div>
    <form>
         <select name="cars">
             {% for rule in rules %}
                <option value="{{ rule.storagerule_name }}">{{ rule.storagerule_name }}</option>
             {% endfor %}
        </select>
        <input type="submit">
    </form>
</div>
